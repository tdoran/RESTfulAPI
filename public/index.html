<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RESTful API</title>
</head>
<body>
    <h1>RESTful API Test</h1> 
        <form method="post" action="/register" id="user-form">
            <label for="url-photo">Name</label>
            <input id="url-photo" name="url" required/></input>
            <label for="caption-photo">Email</label>
            <input id="caption-photo" name="review" required/></input>
            <label for="caption-photo">Password</label>
            <input id="caption-photo" name="review" type="password" required></input>
            <button type="submit" id="photo-btn">Publish</button>
        </form>


</body>
</html>
