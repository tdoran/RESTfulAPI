<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RESTful API</title>
</head>
<body>
    <h1>RESTful API Test</h1> 
    <h2>Register</h2> 
        <form method="post" action="/users" id="user-form">
            <label for="name-user">Name</label>
            <input id="name-user" name="name" required/></input>
            <label for="email-user">Email</label>
            <input id="email-user" name="email" required/></input>
            <label for="password-user">Password</label>
            <input id="password-user" name="password" type="password" required></input>
            <button type="submit" id="photo-btn">Submit</button>
        </form>

</body>
</html>
